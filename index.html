<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


</head>
<body>
  <style>
    .task {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <div style="background-color: rgb(9, 9, 114);display: flex;justify-content: center;align-items: center; width: 100%;height: 100vh;padding: 0;margin: 0;">
  <div style="width:40%;height: 5px;display: flex;flex-direction: column;justify-content: center;align-items: center;">
   <div style="width: 100%;display: flex;justify-content: center;align-items: center;background-color: blueviolet;">
    <h2 style="width: 90%;">مهامي</h2>
   <button id="add" style="border-radius: 20px;"><span class="material-symbols-outlined">
add
</span></button> 
   </div>
    <div id="tasks-list" style="width: 100%;background-color: aliceblue;display: flex;flex-direction: column;justify-content: center;align-items: center;"></div>
  </div>

</div>




<script>
  
  document.getElementById("add").addEventListener("click", function(){
    let TaskList = document.getElementById("tasks-list")
    const taskName =  document.createTextNode(prompt("أدخل مهمة جديدة"))
    const taskElement = document.createElement("h3")
    let deleteIcon = document.createElement("span")
    let deleteElement = document.createElement("button")
    deleteIcon.classList.add("material-symbols-outlined")
    deleteIcon.textContent = "delete"
    deleteElement.appendChild(deleteIcon)
    let editIcon = document.createElement("span")
    let editElement = document.createElement("button")
    editIcon.classList.add("material-symbols-outlined")
    editIcon.textContent = "edit"
    editElement.appendChild(editIcon)
    let checkIcon = document.createElement("span")
    let checkElement = document.createElement("button")
    checkIcon.classList.add("material-symbols-outlined")
    checkIcon.textContent = "check_circle"
    checkElement.appendChild(checkIcon)
    const divElement = document.createElement("div")
    
    
    taskElement.appendChild(taskName)
    divElement.appendChild(taskElement)
    divElement.appendChild(editElement)
    divElement.appendChild(deleteElement)
    divElement.appendChild(checkElement)
    TaskList.appendChild(divElement)
    divElement.classList.add("task")

    

  })

</script>
</body>
</html>
